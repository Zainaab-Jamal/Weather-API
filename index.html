<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="Images/weather1.png" alt="Weather Logo">
            <h1>Weather</h1>
            <p>tagline goes here</p>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">Live cameras</a></li>
                <li><a href="#">Photos</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="search-container">
            <input type="text" placeholder="Find your location..." id="search-input">
            <button id="search-button">Find</button>
        </div>
        <section class="weather-forecast">

            <!------------------- Today ----------------->
            <div class="forecast-day" id="today_forecast">
                <p id="today_date">
                    <span id="today_name"></span>
                    <br>
                    <span id="today_number"></span>
                    <span id="today_month"></span>
                </p>
                <div class="weather-info">
                    <h2 id="today_location">Cairo</h2>
                    <p class="temperature" id="today_temp"></p>
                    <p class="condition" id="today_condition"></p>
                    <div class="details" id="today_details">
                        <p><img src="Images/weather4.png" alt="humidity"> <span id="humidity">20%</span></p>
                        <p><img src="Images/weather5.png" alt="wind"> <span id="wind">18km/h</span></p>
                        <p><img src="Images/weather6.png" alt="direction"> <span id="direction">East</span></p>
                    </div>
                </div>
            </div>

            <!--------------------- Tomorrow ------------------------>
            <div class="forecast-day" id="tomorrow">
                <p id="next_name"></p>
                <div class="weather-info">
                    <p class="temperature" id="next_max_temperature"><br><span id="next_min_temperature">26.7Â°C</span></p>
                    <p class="condition" id="next_condition"></p>
                </div>
            </div>

            <!--------------------- Third ------------------------>
            <div class="forecast-day" id="third">
                <p id="third_name"></p>
                <div class="weather-info">
                    <p class="temperature" id="third_max_temperature"><br><span id="third_min_temperature"></span></p>
                    <p class="condition" id="third_condition"></p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="subscribe">
            <input type="email" placeholder="Enter your email to subscribe...">
            <button>Subscribe</button>
        </div>
        <div class="social-media">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-google-plus-g"></i></a>
            <a href="#"><i class="fab fa-pinterest"></i></a>
        </div>
        <p>Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
    </footer>
    <script src="JS/main.js"></script>
</body>

</html>
